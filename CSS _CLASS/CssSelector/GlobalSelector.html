<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0px;
      }
      /* we find there is a margin of 6px between these two h1 and h2 to overcome it apply global selector*/
      h1 {
        background-color: black;
        color: white;
      }

      h2 {
        background-color: brown;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Good Morning</h1>
    <h2>Good Afternoon</h2>
  </body>
</html>
