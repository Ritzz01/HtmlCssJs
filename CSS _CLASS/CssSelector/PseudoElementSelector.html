<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        h1::before{
            content: "Hey ";
        }

        h1::after{
            content: " how are you? ";
        }

        h1::selection{
            background-color: aquamarine;
        }

        h2::first-letter{
            color: blueviolet;
        }
        

    </style>
  </head>
  <body>
    <h1>ARYA</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
  </body>
</html>
