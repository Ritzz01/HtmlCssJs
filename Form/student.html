<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      button{
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Student Form</legend>

        <table>
          <tr>
            <td><label for="">Student Name</label></td>
            <td><input type="text" name="" id="" /></td>

            <td><label for="">Fathers Name</label></td>
            <td><input type="text" name="" id="" /></td>

            <td><label for="">Mother Name</label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>

          <tr>
            <td><label for="">Age</label></td>
            <td><input type="number" /></td>
          </tr>

          <tr>
            <td><label for="">Date Of Birth</label></td>
            <td><input type="date" name="" id="" /></td>
          </tr>

          <tr>
            <td><label for="">Gender</label></td>
            <td>
              <input type="radio" name="radio" id="" />Male
              <input type="radio" name="radio" id="" />Female
              <input type="radio" name="radio" id="" />Others
            </td>
          </tr>

          <tr>
            <td><label for="">Mobile No</label></td>
            <td><input type="number" name="" id="" /></td>
          </tr>

          <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="" id="" rows="5" cols="20"></textarea></td>
          </tr>

          <tr>
            <td><label for="">Languages</label></td>
            <td>
              <input type="checkbox" name="" id="" />Hindi
              <input type="checkbox" name="" id="" />English
            </td>
          </tr>

          <tr>
            <td><label for="">State</label></td>
            <td><select name="" id="">
              <option value="">select</option>
              <option value="">Bihar</option>
              <option value="">Jharkhand</option>
            </select></td>
          </tr>

          <tr>
            <td><label for="">Choose File</label></td>
            <td><input type="file" name="" id=""></td>
          </tr>

          <tr align="center">
            <td colspan="6"><button>Submit</button> <button>Reset</button></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
